<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML text formatting</title>
  </head>
  <body>
    <h1>This is <b>bold text.</b></h1>
    <h1>This is <strong>strong text.</strong></h1>
    <h1>This is <i>italic text.</i></h1>
    <h1>This is <em>emphasized text.</em></h1>
    <h1>This is <mark>mark text.</mark></h1>
    <h1>This is <code>code text</code></h1>
    <h1>This is <small>small text.</small></h1>
    <h1>This is <sub>subscript</sub> and <sup>superscript</sup> text.</h1>
    <h1>This is <del>deleted text.</del></h1>
  </body>
</html>
